[AllPix]
log_level = "WARNING"
log_format = "DEFAULT"
number_of_events = 1000
detectors_file = "telescope_layout.conf"
#models_path = "./models" 

[GeometryBuilderGeant4]
world_material = "air"

[DepositionGeant4]
physics_list = FTFP_BERT_LIV
particle_type = "mu-"
number_of_particles = 1
source_energy = 100GeV
source_position = 0um 0um -200mm
source_type = "beam"
beam_size = 1mm
beam_direction = 0 0 1
max_step_length = 10.0um

[ElectricFieldReader]
model="linear"
bias_voltage=-3V

[GenericPropagation]
temperature = 293K
charge_per_step = 100

[SimpleTransfer]
max_depth_distance = 5um

[DefaultDigitizer]
electronic_noise = 10e
threshold = 100e
#output = "noise_check" 

[DetectorHistogrammer]
#input = "noise_check" 

[ROOTObjectWriter]
exclude = DepositedCharge, PropagatedCharge
file_name = "output_source.root"

[VisualizationGeant4]
mode = "gui" 
